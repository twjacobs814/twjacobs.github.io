<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wildflour Cafe. Visit us, view the menu, and contact us for special orders.">
  <link rel="stylesheet" href="dessert.css">
  <title>Wildflour Cafe ~ Contact</title>
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="brand">
        <img src="logo.png" alt="Wildflour Logo" class="logo">
        <span class="site-title">Wildflour Cafe</span>
      </div>
    </header>

    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">Our Story</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="visit.html">Visit</a></li>
      </ul>
    </nav>

    <main>
      <h2 style="text-align:center;">Contact Us</h2>
      <form>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

      
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

     
        <label for="rating">Overall Rating</label>
        <select id="rating" name="rating" required>
          <option value="">Select...</option>
          <option value="5">5/5</option>
          <option value="4">4/5</option>
          <option value="3">3/5</option>
          <option value="2">2/5</option>
          <option value="1">1/5</option>
        </select>

       
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments"></textarea>

    
        <button type="submit">Submit</button>
      </form>

      <div class="email-box">
        <p>Or email us directly at wildflour@gmail.com</p>
      </div>
    </main>
<footer> 
    <a href="contact.html">contact</a>
    <a href="menu.html">menu</a>
    <a href="visit.html">visit</a>
    <br>Copyright &copy; 2024 Wildflour Cafe   
</footer>
  </div>
</body>
</html>
